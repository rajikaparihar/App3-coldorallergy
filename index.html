<head>
    <title>Cold or Allergies?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3-colors-flat.css">
    <style>
        .body {
            margin: 0em;
        }

        .page {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -100vw;
            overflow-y: auto;
            z-index: 0;
            background-color: hsl(0, 0%, 100%);
        }

        .page:target {
            left: 0vw;
            z-index: 1;
        }
    </style>
</head>

<body>
    <script>
        var allergy_count = 0;
        var cold_count = 0;

        function allergyAdd() {
            allergy_count++;
        }

        function coldAdd() {
            cold_count++;
        }

        function calculateResult() {
            var totalQuestions = 4; // Total number of questions
            var allergyPercent = (allergy_count / totalQuestions) * 100;
            var coldPercent = (cold_count / totalQuestions) * 100;

            // Display results
            var resultText = document.getElementById("resultText");
            resultText.innerHTML = "Probability it is allergies = " + allergyPercent.toFixed(2) + "%<br> Probability it is a cold = " + coldPercent.toFixed(2) + "%";
        }

        function resultsPercentage() {
            calculateResult();
            var resultText = document.getElementById("results");
            resultText.innerHTML = "Results: Probability it is allergies = " + allergyPercent.toFixed(2) + "%<br> Probability it is a cold = " + coldPercent.toFixed(2) + "%";
        }
    </script>

    <div id="header" class="w3-container w3-flat-carrot">
        <h1>Cold or Allergies?</h1>
    </div>

    <div id="content" class="w3-container">
        <div class="page" id="one">
            <p>Are your eyes watery or itchy?</p>
            <a href="#two" onclick="allergyAdd();" class="w3-btn w3-black">Yes</a>
            <a href="#two" onclick="coldAdd();" class="w3-btn w3-black">No</a>
        </div>

        <div class="page" id="two">
            <p>Do you have a fever?</p>
            <a href="#three" onclick="coldAdd();" class="w3-btn w3-black">Yes</a>
            <a href="#three" onclick="allergyAdd();" class="w3-btn w3-black">No</a>
        </div>

        <div class="page" id="three">
            <p>Do you have a sore throat?</p>
            <a href="#four" onclick="coldAdd();" class="w3-btn w3-black">Yes</a>
            <a href="#four" onclick="allergyAdd();" class="w3-btn w3-black">No</a>
        </div>

        <div class="page" id="four">
            <p>Are your symptoms seasonal or chronic?</p>
            <a href="#" onclick="allergyAdd();" class="w3-btn w3-black">Seasonal</a>
            <a href="#" onclick="coldAdd();" class="w3-btn w3-black">Chronic</a>
            <a href="#" onclick="calculateResult();" class="w3-btn w3-black">Get Results</a>
        </div>
    </div>

    <div id="footer" class="w3-bottom w3-container w3-flat-carrot">
        <p>This is the footer!</p>
    </div>

    <p id="resultText"></p>
    <div id="results"></div>

</body>

</html>
